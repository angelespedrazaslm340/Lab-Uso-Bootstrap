<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD-11: Laboratorio Bootstrap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">

        <h1 class="mb-4">Uso de Bootstrap</h1>

        <div class="mb-5">
            <h3>Tarea 3: Botones</h3>
            <button type="button" class="btn btn-primary">Botón Azul</button>
            <button type="button" class="btn btn-success">Botón Verde</button>
            <button type="button" class="btn btn-danger">Botón Rojo</button>
        </div>

        <hr>

        <div class="mb-5">
            <h3>Tarea 4: Alineación</h3>
            <p class="text-start">Izquierda</p>
            
            <p class="text-center text-danger">Centro (Rojo)</p>
            
            <p class="text-end">Derecha</p>
        </div>

        <hr>

        <div class="mb-5">
            <h3>Tarea 5: Tarjeta</h3>
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Hoja de ruta
                </div>
                
                <img src="image/cesto de frutas.jpg" class="card-img-top" alt="Cesta de fruta">
                
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Manzana</li> <li class="list-group-item">Plátano</li> <li class="list-group-item">Naranja</li> </ul>
            </div>
        </div>

    </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
